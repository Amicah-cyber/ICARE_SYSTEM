{% extends 'base.html' %}
{% block content %}
<!--Main layout-->
  <main style="margin-top: 40px">
    <div class="container pt-4">
      <!-- Section: Main chart -->
      <section class="container-fluid pt-4 px-4">
        <div class="card">
          <div class="card-header py-3"> 
            <h5 class="mb-0 text-center"><strong>Reports</strong></h5>
          </div>
          <div class="card-body">              
            <div class="row">
              <div class="col-md-12 mb-4">
                <form class="d-none d-md-flex input-group w-auto my-auto" action="#">
                  <input autocomplete="off" type="search" class="form-control rounded"
                    placeholder='Search Reports' name="q" style="min-width: 225px" />
                  <span class="input-group-text border-0"><i class="fas fa-search"></i></span>
              </form>
              </div>
            </div>
          </div>
      </section>
      <!-- Section: Main chart -->

      <!--Section: Sales Performance KPIs-->
      <div class="container-fluid pt-4 px-4">
                <div class="bg-light text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">Reports</h6>
                        <a href="#">Show All</a>
                    </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-dark">
                                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                                    <th scope="col">Report Id</th>
                                    <th scope="col">Patient Names</th>
                                    <th scope="col">Medicare No</th>
                                    <th scope="col">Date</th>
                                </tr>
                            </thead>
                            <tbody>
                              {% for report in Report_list %}
                                <tr>
                                    <td><input class="form-check-input" type="checkbox"></td>
                                    <th scope="row"><a class="" href="{% url 'viewreport' report.id %}">{{report.id}}</a></th>
                                    <td>{{report.first_name}} {{report.last_name}}</td>
                                    <td>{{report.medcare}}</td>
                                    <td>{{report.date}}</td>
                                </tr>
                              {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

      <!--Section: Sales Performance KPIs-->
    </div>
  </main>
{% endblock content %}
