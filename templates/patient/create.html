{% extends 'base.html' %}
{% block content %}
{% load countries %}
{% get_countries as countries %}
<!--content goes below-->
<main style="margin-top: 58px">
  <div class="container pt-4">
      <!--form div starts below-->
  
      <h5 class="mb-4"><i class="fa fa-plus" style="font-size:18px"></i> Create Patient</h5>
        <div class="bg-light rounded p-4">
          <form id="createPatientform" class="col-sm-12 col-xl-6" role="form" method="POST">
            {% csrf_token %}
            <!--div 1 0f form-->
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="first_name"
                      placeholder="john/jane">
                  <label for="floatingInput">First Name *</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="last_name"
                      placeholder="doe">
                  <label for="floatingInput">Last Name *</label>
              </div>

              <div class="form-group">
                <label for="inputEmail3" class="form-check-label">Gender<span>*</span></label>
                <div class="form-check mb-3">
                  <input type="radio" name="gender" class="form-check-input" value="M">
                  <label class="form-check-label" for="radio1">Male</label>
                </div>
                
                <div class="form-check mb-3">
                  <input type="radio" name="gender" class="form-check-input" value="F">
                  <label class="form-check-label" for="radio1">Female</label>
                </div>
              </div>

              <div class="form-floating mb-3">
                  <select class="form-select" id="floatingSelect" name="blood_type" 
                      aria-label="Floating label select example">
                      <option selected>Blood Type</option>
                      {% for key, type in blood_types %}
                      <option value="{{ type }}">{{ type }}</option>
                      {% endfor%}
                  </select>
                  <label for="floatingSelect">Select Blood Type <span>*</span></label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="national_id"
                      placeholder="123xxxxx">
                  <label for="floatingInput">National Id  *</label>
              </div>

              <div class="mb-3">
                <label for="inputEmail3" class="col-sm-4 control-label">Date of Birth</label>
                <div class="col-sm-8">
                  <input type="date" class="text-box form-control" id="datepicker-dob" name="date_of_birth">
                </div>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="created_by"
                      value="{{ user.username }}" readonly>
                  <label for="floatingInput">Created By</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="patient_id"
                      placeholder="Hos ID">
                  <label for="floatingInput">Patient ID *</label>
              </div>


              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="medcare"
                      placeholder="32Gxxxxx">
                  <label for="floatingInput">Medicare No *</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="occupation"
                      placeholder="Nurse">
                  <label for="floatingInput">Occupation *</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" name="email"
                      placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="mobile"
                      placeholder="+1XXXXXXXXX">
                  <label for="floatingInput">Mobile *</label>
              </div>

              <div class="form-floating mb-3">
                <div>
                  <select class="text-box form-control wid-form select-box-pad" name="country" id="country">
                    <option>Select Country...</option>
                    {% for country in countries %}
                    <option value="{{ country.code }}">{{ country.name }}</option>
                    {% endfor%}
                  </select>
                </div>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="county"
                      placeholder="county">
                  <label for="floatingInput">County *</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="subcounty"
                      placeholder="subcounty">
                  <label for="floatingInput">Sub County*</label>
              </div>
              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="city"
                      placeholder="city">
                  <label for="floatingInput">City *</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="area"
                      placeholder="area">
                  <label for="floatingInput">Area *</label>
              </div>

              <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="pincode"
                      placeholder="pincode(6 digits)">
                  <label for="floatingInput">Pin Code *</label>
              </div>


            
            <br clear="all" />
            <!--branch 2 ends above-->
            <!--btn row-->
            <div class="btns-row">
              <div class="form-group btns align-btns">
                <button class="btn btn-success mx-2 px-3"><i class="fa fa-check padd"></i> Submit</button>
                <button class="btn btn-dark mx-2 px-3" type="reset"><i class="fa fa-times padd"></i> Cancel</button>
              </div>
            </div>
            <!--btn row ends above-->
          </form>
        </div>
      
      <!--form div ends above-->
    <!--content ends above-->
  </div>
</main>
<!--wrapper ends above-->
{% endblock content %}
{% block extra_js %}
<script type="text/javascript">
        if (datefield.type!="date"){ //if browser doesn't support input type="date", initialize date picker widget:
            jQuery(function($){ //on document.ready
                $('#Date').datepicker({
                    dateFormat: 'yyyy-mm-dd',
                    showOtherMonths: true,
                    selectOtherMonths: true,
                    changeMonth: true,
                });
            })
        }
    </script>
{% endblock extra_js %}
